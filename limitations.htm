          <div class="pageSectionContent">
            <ul>
              <li>Only one game can be detected at a time and most GBM 
  features are locked until that game is closed. 
              <li>GBM may appear blurry on PCs using high DPI settings.  Modify the appropriate DPI compatability settings on GBM.exe to solve this problem.</li>
